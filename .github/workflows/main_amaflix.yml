# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy Static Content to Azure Web App - amaflix

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy_static: # Simplified job name, as no 'build' is needed for static files
    runs-on: windows-latest
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read # This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_298C2E7162DF4DD2BA0D81B89F2ABACF}}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0AED9C35CC274B55851F99992015E113}}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_50CCB4CA93024393B19A46A3118E5CA7}}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'amaflix'
          slot-name: 'Production'
          # 'package: .' tells the action to deploy everything from the root of your repo directly
          package: .


